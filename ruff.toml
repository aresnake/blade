# Ruff config — compatible Ruff 0.3.x et 0.4+
line-length = 100
target-version = "py311"

# -------- Nouveau schéma (>=0.4) ----------
[lint]
select = ["E","F","B","SIM"]
ignore = []

[lint.per-file-ignores]
"ares/__init__.py" = ["E402","B008"]
"ares/modules/turntable/turntable.py" = ["E501"]
"ares/modules/render_bg/*.py" = ["E501"]
"ares/modules/render_bg/render_bg.py" = ["E501"]
"tests/**" = ["E402","E501"]
"tools/**" = ["E402","E501","E702"]
".github/scripts/*.py" = ["E402"]

# -------- Ancien schéma (<0.4) ------------
select = ["E","F","B","SIM"]
ignore = []

[per-file-ignores]
"ares/__init__.py" = ["E402","B008"]
"ares/modules/turntable/turntable.py" = ["E501"]
"ares/modules/render_bg/*.py" = ["E501"]
"ares/modules/render_bg/render_bg.py" = ["E501"]
"tests/**" = ["E402","E501"]
"tools/**" = ["E402","E501","E702"]
".github/scripts/*.py" = ["E402"]
